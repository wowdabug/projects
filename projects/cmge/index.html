<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMGE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #gameFrame {
        width: 100%;
        height: 100%;
        border: none;
      }

      #controls {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        text-align: center;
        border-radius: 8px;
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h2 {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        margin: 0;
      }

      input {
        padding: 5px;
        font-size: 14px;
        width: 250px;
        border: none;
        border-radius: 4px;
      }

      button {
        padding: 5px 10px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        background: #333;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #555;
      }

      #favoritesMenu {
        display: none;
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        width: 200px;
        font-family: 'Arial', sans-serif;
      }

      #favoritesMenu h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        border-bottom: 1px solid white;
        padding-bottom: 5px;
      }

      #favoritesList div {
        padding: 5px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 5px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #favoritesList div:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .remove-btn {
        background: red;
        border: none;
        color: white;
        padding: 2px 5px;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
    <script>
      function toggleFavoritesMenu() {
        let menu = document.getElementById("favoritesMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      function saveFavorite() {
        let url = document.getElementById("gameUrl").value.trim();
        if (!url) return;
        let rawName = url.replace("https://www.coolmathgames.com/", "");
        let name = rawName.replace(/^[0-9]+-*/, "").replace(/-/g, " ").replace(/\b\w/g, c => c.toUpperCase());
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        if (!favorites.some(fav => fav.url === url)) {
          favorites.push({
            url,
            name
          });
          localStorage.setItem("favorites", JSON.stringify(favorites));
        }
        loadFavorites();
      }

      function removeFavorite(url) {
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        favorites = favorites.filter(fav => fav.url !== url);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        loadFavorites();
      }

      function loadFavorites() {
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        let list = document.getElementById("favoritesList");
        list.innerHTML = "";
        favorites.forEach(fav => {
          let item = document.createElement("div");
          let text = document.createElement("span");
          text.textContent = fav.name;
          text.onclick = () => {
            document.getElementById("gameUrl").value = fav.url;
            embedGame();
          };
          let removeBtn = document.createElement("button");
          removeBtn.textContent = "X";
          removeBtn.className = "remove-btn";
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            removeFavorite(fav.url);
          };
          item.appendChild(text);
          item.appendChild(removeBtn);
          list.appendChild(item);
        });
      }

      function embedGame() {
        let url = document.getElementById("gameUrl").value.trim();
        if (!url.startsWith("https://www.coolmathgames.com/")) {
          alert("Please enter a valid Coolmath Games URL");
          return;
        }
        let embedUrl = url + "/play";
        fetch(embedUrl).then(response => {
          if (!response.ok) throw new Error("primary url failed");
          return response.text();
        }).then(html => {
            let parser = new DOMParser();
            let doc = parser.parseFromString(html, "text/html");
            let baseTag = doc.querySelector("base");
            if (baseTag) {
              let baseHref = baseTag.getAttribute("href");
              document.getElementById("gameFrame").src = "https:" + baseHref + "index.html";
            } else {
              throw new Error("no  < base > tag ");
              }
            }).catch(error => {
            console.warn("embed failed", error);
            let gameName = url.replace("https://www.coolmathgames.com/", "").replace(/^[0-9]+-*/, "").replace(/-/g, '').toLowerCase();
            let fallbackUrl = `https://${gameName}.coolmathgames.com`;
            document.getElementById("gameFrame").src = fallbackUrl;
          });
        }
    </script>
  </head>
  <body onload="loadFavorites()">
    <iframe id="gameFrame"></iframe>
    <div id="controls" class="controls-container">
      <h2>CMGE</h2>
      <div style="display: flex; align-items: center; gap: 10px;">
        <button onclick="toggleFavoritesMenu()">‚≠ê</button>
        <input type="text" id="gameUrl" placeholder="Enter Game URL">
        <button onclick="embedGame()">Load</button>
        <button onclick="saveFavorite()">Save</button>
      </div>
    </div>
    <div id="favoritesMenu">
      <h3>Saved Games</h3>
      <div id="favoritesList"></div>
    </div>
  </body>
</html>
